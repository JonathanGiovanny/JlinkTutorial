plugins {
    id 'java'
	id 'org.beryx.runtime' version '1.9.1'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
}

application {
    mainClassName = 'com.test.Main'
    applicationName = 'Hello'
}

jar {
    manifest {
        attributes 'Implementation-Title': "Hello",
                'Main-Class': 'com.test.Main'
    }
}

runtime {
    modules = ['java.base']
}

